<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="GOOGLE LOGIN PAGE.CSS">
    <title>Google Login Form</title>
  </head>
  <body>
    <div class="login-form">
      <div id="logo">
        <img src="google.png" alt="" />
      </div>
      <h2>Sign in</h2>
      <p>Use Your Google account</p>
      <form>
        <div class="inputBox">
          <input type="email" name="email" required value="" />
          <label>E-mail or phone</label>
        </div>

        <div class="inputBox">
          <input type="text" name="text" required value="" />
          <label>Password</label>
        </div>

        <div class="forgot">
          <button>Forgot your login details</button>
        </div>

        <input type="submit" class="submit" value="Sign In" />
      </form>
    </div>
  </body>
</html>
